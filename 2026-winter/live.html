        // Êîπ„Åñ„ÇìÈò≤Ê≠¢„ÉªËëó‰ΩúÊ®©‰øùË≠∑
        (function () {
            'use strict';
            // Âè≥„ÇØ„É™„ÉÉ„ÇØÁÑ°ÂäπÂåñ
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                return false;
            });
            // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàÁÑ°ÂäπÂåñ
            document.addEventListener('keydown', function (e) {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83))) {
                    e.preventDefault();
                    return false;
                }
            });
            // „ÉÜ„Ç≠„Çπ„ÉàÈÅ∏Êäû„ÅÆÂà∂Èôê
            document.addEventListener('selectstart', function (e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    return false;
                }
            });
        })();

        document.addEventListener('DOMContentLoaded', function () {
            // „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÅÆÂàùÊúüÂåñ
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Ë®ÄË™û„ÅÆÂàùÊúüÂåñ
            const savedLang = localStorage.getItem('language') || 'ja';
            document.documentElement.setAttribute('data-lang', savedLang);

            window.toggleTheme = function () {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeButton();
            };

            window.toggleLanguage = function () {
                const currentLang = document.documentElement.getAttribute('data-lang');
                const newLang = currentLang === 'ja' ? 'en' : 'ja';
                document.documentElement.setAttribute('data-lang', newLang);
                localStorage.setItem('language', newLang);
                updateLanguageButton();
                updateContent();
            };

            function updateThemeButton() {
                const theme = document.documentElement.getAttribute('data-theme');
                const button = document.getElementById('theme-toggle');
                if (button) {
                    button.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                    button.setAttribute('aria-label', theme === 'light' ? '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà' : '„É©„Ç§„Éà„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
                }
            }

            function updateLanguageButton() {
                const lang = document.documentElement.getAttribute('data-lang');
                const button = document.getElementById('language-toggle');
                if (button) {
                    button.textContent = lang === 'ja' ? 'EN' : 'Êó•Êú¨Ë™û';
                }
            }

            function updateContent() {
                const lang = document.documentElement.getAttribute('data-lang');
                const elements = document.querySelectorAll('[data-ja], [data-en]');
                elements.forEach(element => {
                    if (element.id === 'viewer-count') return;
                    const text = element.getAttribute(`data-${lang}`);
                    if (text) element.textContent = text;
                });
            }

            // „Éè„É≥„Éê„Éº„Ç¨„Éº„É°„Éã„É•„Éº
            const hamburgerToggle = document.getElementById('hamburger-toggle');
            const mainNav = document.getElementById('main-nav');
            let overlay = null;

            function createOverlay() {
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = 'nav-overlay';
                    overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; display: none;';
                    document.body.appendChild(overlay);
                    overlay.addEventListener('click', closeMenu);
                }
                return overlay;
            }

            function closeMenu() {
                if (hamburgerToggle && mainNav) {
                    hamburgerToggle.setAttribute('aria-expanded', 'false');
                    mainNav.classList.remove('nav--open');
                    hamburgerToggle.classList.remove('hamburger--active');
                    if (overlay) overlay.style.display = 'none';
                }
            }

            if (hamburgerToggle && mainNav) {
                createOverlay();
                hamburgerToggle.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const isExpanded = hamburgerToggle.getAttribute('aria-expanded') === 'true';
                    hamburgerToggle.setAttribute('aria-expanded', !isExpanded);
                    mainNav.classList.toggle('nav--open');
                    hamburgerToggle.classList.toggle('hamburger--active');
                    if (!isExpanded && window.innerWidth <= 768) {
                        overlay.style.display = 'block';
                    } else {
                        overlay.style.display = 'none';
                    }
                });

                window.addEventListener('resize', function () {
                    if (window.innerWidth > 768) closeMenu();
                });
            }

            updateThemeButton();
            updateLanguageButton();
            updateContent();
        });
    </script>
